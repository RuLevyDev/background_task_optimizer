name: CI/CD for Flutter Package

on:
  push:
    branches:
      - main
  pull_request:
  release:
    types: [created]

jobs:
  test_analyze:
    name: Test & Analyze
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      # Cache para el SDK de Flutter
      - name: Cache Flutter SDK
        uses: actions/cache@v3
        with:
          path: ~/flutter
          key: ${{ runner.os }}-flutter-sdk-stable
          restore-keys: |
            ${{ runner.os }}-flutter-sdk-

      # Setup Flutter manualmente si no está en caché
      - name: Setup Flutter
        run: |
          if [ ! -d "$HOME/flutter" ]; then
            echo "Flutter no está instalado, descargando..."
            git clone --depth 1 --branch stable https://github.com/flutter/flutter.git $HOME/flutter
          fi
          echo "Agregando Flutter al PATH"
          echo "$HOME/flutter/bin" >> $GITHUB_PATH
          export PATH="$HOME/flutter/bin:$PATH"
          flutter doctor  # Verifica que Flutter está instalado correctamente

      # Cache para las dependencias de Dart
      - name: Cache Dart Dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.pub-cache
            .dart_tool
          key: ${{ runner.os }}-flutter-deps-${{ hashFiles('**/pubspec.yaml') }}
          restore-keys: |
            ${{ runner.os }}-flutter-deps-

      - name: Install Dependencies
        run: flutter pub get

      - name: Analyze Code
        run: flutter analyze

      - name: Run Tests
        run: flutter test

  # Publicación desactivada en esta etapa
  publish:
    name: Publish to Pub.dev (DISABLED)
    needs: test_analyze
    if: false
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      # Cache para el SDK de Flutter
      - name: Cache Flutter SDK
        uses: actions/cache@v3
        with:
          path: ~/flutter
          key: ${{ runner.os }}-flutter-sdk-stable
          restore-keys: |
            ${{ runner.os }}-flutter-sdk-

      # Setup Flutter manualmente si no está en caché
      - name: Setup Flutter
        run: |
          if [ ! -d "$HOME/flutter" ]; then
            echo "Flutter no está instalado, descargando..."
            git clone --depth 1 --branch stable https://github.com/flutter/flutter.git $HOME/flutter
          fi
          echo "Agregando Flutter al PATH"
          echo "$HOME/flutter/bin" >> $GITHUB_PATH
          flutter --version

      # Cache para las dependencias de Dart
      - name: Cache Dart Dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.pub-cache
            .dart_tool
          key: ${{ runner.os }}-flutter-deps-${{ hashFiles('**/pubspec.yaml') }}
          restore-keys: |
            ${{ runner.os }}-flutter-deps-

      - name: Install Dependencies
        run: flutter pub get

      - name: Validate Publish
        run: dart pub publish --dry-run

      - name: Publish to Pub.dev
        env:
          PUB_CREDENTIALS: ${{ secrets.PUB_CREDENTIALS }}
        run: echo "$PUB_CREDENTIALS" > ~/.pub-cache/credentials.json && dart pub publish -f
